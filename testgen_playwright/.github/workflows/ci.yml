name: AI Playwright CI

on:
  push:
    branches: [ Dev ]
  pull_request:
    branches: [ Dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps
      - name: Run tests
        run: |
          python src/generator.py --url https://example.com --out examples/generated_tests.json || true
          python src/runner.py --input examples/sample_testcases.json --report reports/ci_report.html
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/
